<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Копейка</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <!-- Шапка -->
        <header class="header">
            <h1>🪙 Копейка</h1>
            <div class="balance">Баланс: <span id="total-balance">0 ₽</span></div>
        </header>

        <!-- Основная часть -->
        <main class="main">
            <!-- Кнопка добавления -->
            <button id="add-operation-btn" class="add-button">+</button>

            <!-- Список операций -->
            <div id="operations-list" class="operations-list">
                <!-- Сюда будут добавляться траты -->
            </div>
        </main>

        <!-- Вкладки внизу -->
        <nav class="tabs">
            <button class="tab active">Операции</button>
            <button class="tab">Статистика</button>
        </nav>

        <!-- Всплывающее окно -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <h2>Добавить операцию</h2>
                <input type="number" id="amount-input" placeholder="Сумма">
                <select id="category-select">
                    <option value="food">🍔 Еда</option>
                    <option value="transport">🚗 Транспорт</option>
                    <option value="other">📁 Другое</option>
                </select>
                <input type="text" id="comment-input" placeholder="Комментарий">
                <div class="modal-buttons">
                    <button id="cancel-btn">Отмена</button>
                    <button id="save-btn">Сохранить</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Подключаем скрипт -->
    <script src="script.js"></script>
</body>
</html>
