<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Копейка</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <!-- Шапка -->
        <header class="header">
            <h1>🪙 Копейка</h1>
            <div class="balance">Баланс: <span id="total-balance">0 ₽</span></div>
        </header>

        <!-- Основная часть -->
        <main class="main">
            <div class="operations-container">
                <div id="operations-list" class="operations-list">
                    <!-- Операции появятся здесь -->
                </div>
            </div>
        </main>

        <!-- Кнопка добавления -->
        <button id="add-operation-btn" class="add-button">+</button>

        <!-- Всплывающее окно -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <h2>Добавить операцию</h2>

                <div class="input-group">
                    <label>Сумма:</label>
                    <input type="number" id="amount-input" placeholder="0" class="modal-input">
                </div>

                <div class="input-group">
                    <label>Категория:</label>
                    <select id="category-select" class="modal-input">
                        <option value="food">🍔 Еда</option>
                        <option value="transport">🚗 Транспорт</option>
                        <option value="entertainment">🎬 Развлечения</option>
                        <option value="other">📁 Другое</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Комментарий:</label>
                    <input type="text" id="comment-input" placeholder="На что потратили?" class="modal-input">
                </div>

                <div class="modal-buttons">
                    <button id="cancel-btn" class="modal-btn cancel">Отмена</button>
                    <button id="save-btn" class="modal-btn save">Сохранить</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
