<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Копейка</title>
    <link rel="stylesheet" href="style.css">
    <!-- VK Bridge для работы внутри ВКонтакте -->
    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
</head>
<body>
    <div class="app">
        <!-- Шапка -->
        <header class="header">
            <h1>🪙 Копейка</h1>
            <div class="balance">Баланс: <span id="total-balance">0 ₽</span></div>
        </header>

        <!-- Основная часть -->
        <main class="main">
            <button id="add-operation-btn" class="add-button">+</button>
            <div id="operations-list" class="operations-list">
                <!-- Операции появятся здесь -->
            </div>
        </main>

        <!-- Вкладки -->
        <nav class="tabs">
            <button class="tab active" data-tab="operations">Операции</button>
            <button class="tab" data-tab="statistics">Статистика</button>
        </nav>

        <!-- Всплывающее окно -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <h2>Добавить операцию</h2>
                <input type="number" id="amount-input" placeholder="Сумма" class="modal-input">
                <select id="category-select" class="modal-input">
                    <option value="food">🍔 Еда</option>
                    <option value="transport">🚗 Транспорт</option>
                    <option value="entertainment">🎬 Развлечения</option>
                    <option value="health">💊 Здоровье</option>
                    <option value="income">💰 Доход</option>
                    <option value="other">📁 Другое</option>
                </select>
                <input type="text" id="comment-input" placeholder="Комментарий" class="modal-input">
                <div class="modal-buttons">
                    <button id="cancel-btn" class="modal-btn cancel">Отмена</button>
                    <button id="save-btn" class="modal-btn save">Сохранить</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
